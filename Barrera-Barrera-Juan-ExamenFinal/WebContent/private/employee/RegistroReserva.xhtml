<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>


    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Registro Reserva
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

</h:head>

<h:body>
  <div class="wrapper ">

        <div class="main-panel" id="main-panel">
            <!-- Navbar -->

           

            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">

            </div>



            <div class="content">

                <div class="row">

                    <div style="WIDTH: 100%;">

                        <div class="card  card-tasks">

                            <div class="card-header ">

                                <h5 class="card-category">Buscar Cliente</h5>


                            </div>


                            <div class="card-body ">

                                
                            </div>
                        </div>
                    </div>
                    <div style="WIDTH: 100%;">
                        <div class="card">
                            
                            <div class="card-body">
                                <div id="contenedorFactura">
                                    <h:form id="fa2">
                                        <h3>Buscar Cliente</h3>
                                        <p></p>
                                        <h:inputText class="form-control" id="cedulaBuscar" value="#{reservaBean.cedula}" type="text"></h:inputText>
                                        <h:commandButton class="btn btn-primary btn-block" value="buscarPersona" action="#{reservaBean.buscarPersonaCedulaCliente}">
                                            <f:ajax execute="cedulaBuscar" render="salidaNombre salidaApellido salidaCedula salidaTelefono salidaDireccion" />
                                        </h:commandButton>
                                        <p></p>
                                        <h:outputLabel for="salidaNombre" value="Nombre:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaNombre" value="#{reservaBean.nombre}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaApellido" value="Apellido:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaApellido" value="#{reservaBean.apellido}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaTelefono" value="Telefono:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaTelefono" value="#{reservaBean.telefono}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaDireccion" value="Direccion:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaDireccion" value="#{reservaBean.direccion}"></h:inputText>
                                        <p></p>
                                    </h:form>
                                    
                                    
                                    
                                    <h:form id="fa3">
                                        <div id="detalleFactura">
                                            <p:dataTable id="tablaDetalle" value="#{facturaDetalleBean.detallesFac}" var="detalle" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                                                <p:column>
                                                    <f:facet name="header" id="prodId">Producto</f:facet>#{detalle.producto.nombre}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="prodNombre">Precio</f:facet>#{detalle.producto.precio}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="prodStock">Cantidad</f:facet>#{detalle.cantidad}
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header" id="prodBodega">Total</f:facet>#{detalle.total}
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                        <p></p>
                                        <p>
                                            <h:outputLabel for="salidaDireccion" value="Subtotal: #{facturaDetalleBean.subtotal}"></h:outputLabel>
                                        </p>
                                        <p>
                                            <h:outputLabel for="salidaDireccion" value="IVA: #{facturaDetalleBean.iva}"></h:outputLabel>
                                        </p>
                                        <h:outputLabel for="salidaDireccion" value="Total: #{facturaDetalleBean.totalFinal}"></h:outputLabel>
                                        <p></p>
                                        <p:commandButton class="btn btn-primary btn-block" value="Realizar Factura" action="#{facturaDetalleBean.guardarFactura()}" update=" fa2 fa3">
                                        </p:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->

  	<script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/jquery.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/popper.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/bootstrap.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>


</h:body>

</html>
